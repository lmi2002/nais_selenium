[pytest]
norecursedirs = .* tests requirements

testpaths = ./tests
python_files = test_*.py
python_functions = test_*
python_classes = *Test*

addopts = --strict-markers
markers =
    smoke
    notarius
    first
    auth
    api
    Erc
    admin
    Erc_search
    Erc_company
    Erc_employee
    check_jenkins
    online_minjust

